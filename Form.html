<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleForm.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="./js/js.js"></script>
    <title>Registration</title>
</head>
<body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img
                      src="https://static5.depositphotos.com/1026266/528/i/600/depositphotos_5280409-stock-photo-hand-holding-laptop-with-register.jpg"
                      alt="Sample photo"
                      class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 100%;"
                    />
                  </div>
                  <div class="col-xl-6">
                    <form class="card-body p-md-5 text-black" id="form">
                      <h3 class="mb-5 text-uppercase">Cr√©er un compte client</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline input-control">
                            <label class="form-label" for="firstName">First name</label>
                            <input type="text" id="firstName" class="form-control form-control-lg" />
                           <div class="error"></div>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline input-control">
                            <label class="form-label" for="lastName">Last name</label>
                            <input type="text" id="lastName" class="form-control form-control-lg" />
                            <div class="error"></div>
                          </div>
                        </div>
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2" id="gender">
      
                        <h6 class="mb-0 me-4">Gender: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="femaleGender"
                            value="option1"
                          />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="maleGender"
                            value="option2"
                          />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
                        <div class="error"></div>
                    
      
                      </div>
      
                      <div class="form-outline mb-4 input-control">
                        <label class="form-label" for="email">Adresse mail</label>
                        <input type="email" id="email" class="form-control form-control-lg" />
                        <div class="error"></div>
                      </div>
      
                      <div class="form-outline mb-4 input-control">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control" />
                        <div class="error"></div>
                      </div>
                      <div class="form-outline mb-4 input-control">
                        <label class="form-label" for="password2">Repeat your password</label>
                        <input type="password" id="password2" class="form-control" />
                        <div class="error"></div>
                      </div>
                      
                      
                      <div class="d-flex justify-content-end pt-3">
                        <button type = "reset" value = "Reset All" class="btn btn-danger btn-lg ms-2" >Reset</button>
                        <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                      </div>
      
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
